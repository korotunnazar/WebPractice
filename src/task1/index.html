<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../index.css">
    <title>task1</title>
</head>
<body>
    <form>
        <div>
            <label>
                <input type="text" name="name" placeholder="Name" required />
            </label>
        </div>
        <div title="Sex" style="border: 1px solid gray;">
            <legend>Select a gender: </legend>
            <label>
                <input type="radio" name="gender" value="male" />
            </label> Male
            <label>
                <input type="radio" name="gender" value="female" />
            </label> Female
        </div>
        <div style="border: 1px solid gray;">
            <legend>Birthdate: </legend>
            <label>
                <input type="date" name="name" placeholder="Birthdate" required />
            </label>
        </div>
        <div>
            <label>
                <input type="email" name="name" placeholder="Email" required />
            </label>
        </div>
        <div>
            <label>
                <input type="tel" name="name" placeholder="Phone" required />
            </label>
        </div>
        <div style="border: 1px solid gray;">
            <legend>Preferable color: </legend>
            <label>
                <input type="color" name="name" placeholder="Background color" required />
            </label>
        </div>
        <div>
            <label>
                <input type="text" name="name" placeholder="Country" required />
            </label>
        </div>
        <div>
            <label>
                <input type="text" name="name" placeholder="City" required />
            </label>
        </div>
        <div>
            <label>
                <textarea name="name" placeholder="Comment" required></textarea>
            </label>
        </div>
        <div style="background: lightgray; align-items: center; display: flex;  justify-content: center; margin-top: 2px;">
            <input type="submit"  value="Submit" />
        </div>
    </form>
</body>
</html>
